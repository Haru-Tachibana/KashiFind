services:
  # Backend API (Java Spring Boot)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kashifind-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    env_file:
      - .env
    environment:
      - SPRING_PROFILES_ACTIVE=production
      - APP_FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - APP_JWT_SECRET=${JWT_SECRET}
      - APP_JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - SPOTIFY_CLIENT_ID=${SPOTIFY_CLIENT_ID:-}
      - SPOTIFY_CLIENT_SECRET=${SPOTIFY_CLIENT_SECRET:-}
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY:-}
      - LOGGING_LEVEL_COM_KASHIFIND=${LOG_LEVEL:-INFO}
    networks:
      - kashifind-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3001/api/health || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 60s

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Use BACKEND_URL env var if set (for production), otherwise localhost
        - REACT_APP_API_URL=${BACKEND_URL:-http://localhost:3001/api}
    container_name: kashifind-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - kashifind-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/ || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  kashifind-network:
    driver: bridge
